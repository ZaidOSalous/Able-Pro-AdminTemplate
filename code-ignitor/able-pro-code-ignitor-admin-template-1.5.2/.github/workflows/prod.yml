          SOURCE: "./"
          REMOTE_HOST: 145.79.3.173
          REMOTE_USER: u965251139
          REMOTE_PORT: "65002"
          TARGET: domains/ableproadmin.com/public_html/codeigniter/default
          EXCLUDE: "/node_modules/"
