<!doctype html>
<html lang="en" @@bodySetup>
  <!-- [Head] start -->

  <head>
    @@include('../layouts/head-page-meta.html', {'title': 'Coming Soon'}) @@include('../layouts/head-css.html')
  </head>
  <!-- [Head] end -->
  <!-- [Body] Start -->

  <body>
    @@include('../layouts/loader.html')
    <!-- [ Main Content ] start -->
    <div class="maintenance-block construction-card-1 min-h-screen w-full flex items-center justify-center">
      <div class="container">
        <div class="card soon-card bg-transparent shadow-none border-none">
          <div class="card-body">
            <div class="grid grid-cols-12 gap-6">
              <div class="col-span-12 md:col-span-6 self-center">
                <img class="img-fluid" src="../assets/images/pages/img-soon-2.svg" alt="img" />
              </div>
              <div class="col-span-12 md:col-span-6 self-center">
                <h3 class="mt-4 text-center f-46"><b>Coming Soon</b></h3>
                <p class="mt-3 mb-4 text-center text-muted f-16">Something new is on it's way</p>
                <div class=" timer-block mt-4 flex items-center justify-center gap-6 flex-wrap leading-none font-semibold *:w-20 *:h-20 *:rounded-xl *:inline-flex *:items-center *:justify-center *:card *:text-2xl" id="timer-block">
                  <div>10</div>
                  <div>10</div>
                  <div>10</div>
                  <div>10</div>
                </div>
                <div class="flex gap-4 my-4 items-center justify-center flex-wrap">
                  <input type="email" class="form-control max-w-64" placeholder="Email Address" />
                  <button class="btn btn-primary d-flex align-items-center"
                    ><i class="ti ti-bell-ringing mr-2"></i>Notify Me</button
                  >
                </div>
                <ul class="list-inline flex items-center justify-center gap-4 mb-0">
                  <li class="list-inline-item"
                    ><a href="#" class="btn btn-icon btn-link-secondary">
                      <svg class="pc-icon w-5 h-5">
                        <use xlink:href="#custom-facebook"></use>
                      </svg> </a
                  ></li>
                  <li class="list-inline-item"
                    ><a href="#" class="btn btn-icon btn-link-secondary">
                      <svg class="pc-icon w-5 h-5">
                        <use xlink:href="#custom-google"></use>
                      </svg> </a
                  ></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- [ Main Content ] end -->

    @@include('../layouts/footer-js.html') @@include('../layouts/customizer.html')
    <script>
      var d = new Date();
      d.setDate(d.getDate() + 2);
      var countDownDate = new Date(d).getTime();
      var x = setInterval(function () {
        var now = new Date().getTime();
        var distance = countDownDate - now;
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);
        document.getElementById('timer-block').innerHTML =
          '<div>' +
          days +
          '</div><div>' +
          hours +
          '</div><div>' +
          minutes +
          '</div><div>' +
          seconds +
          '</div>';
        if (distance < 0) {
          clearInterval(x);
          document.getElementById('timer-block').innerHTML = 'Times over';
        }
      }, 1000);
    </script>
  </body>
  <!-- [Body] end -->
</html>
