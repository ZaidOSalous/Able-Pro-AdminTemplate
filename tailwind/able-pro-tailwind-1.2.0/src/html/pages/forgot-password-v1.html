<!doctype html>
<html lang="en" @@bodySetup>
  <!-- [Head] start -->

  <head>
    @@include('../layouts/head-page-meta.html', {'title': 'Forgot password'}) @@include('../layouts/head-css.html')
  </head>
  <!-- [Head] end -->
  <!-- [Body] Start -->

  <body>
    @@include('../layouts/loader.html')
    <div class="auth-main relative">
      <div class="auth-wrapper v1 flex items-center w-full h-full min-h-screen">
        <div class="auth-form flex items-center justify-center grow flex-col min-h-screen bg-cover relative p-6 bg-[url('../images/authentication/img-auth-bg.jpg')] dark:bg-none dark:bg-themedark-bodybg">
          <div class="card sm:my-12 w-full max-w-[480px] shadow-none">
            <div class="card-body !p-10">
              <a href="#"><img src="../assets/images/logo-dark.svg" class="mb-4 img-fluid" alt="img" /></a>
              <div class="flex justify-between items-end mb-4">
                <h3 class="mb-0"><b>Forgot Password</b></h3>
                <a href="login-v1.html" class="text-primary-500">Back to Login</a>
              </div>
              <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" id="floatingInput" placeholder="Email Address" />
              </div>
              <p class="mt-4 text-sm text-muted">Do not forgot to check SPAM box.</p>
              <div class="grid mt-3">
                <button type="button" class="btn btn-primary">Send Password Reset Email</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- [ Main Content ] end -->
    @@include('../layouts/footer-js.html') @@include('../layouts/customizer.html')
  </body>
  <!-- [Body] end -->
</html>
