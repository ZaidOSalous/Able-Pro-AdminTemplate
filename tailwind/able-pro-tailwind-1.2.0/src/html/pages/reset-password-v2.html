<!doctype html>
<html lang="en" @@bodySetup>
  <!-- [Head] start -->

  <head>
    @@include('../layouts/head-page-meta.html', {'title': 'Reset Password'}) @@include('../layouts/head-css.html')
  </head>
  <!-- [Head] end -->
  <!-- [Body] Start -->

  <body>
    @@include('../layouts/loader.html')
    <div class="auth-main relative">
      <div class="auth-wrapper v2 flex items-center w-full h-full min-h-screen">
        <div class="auth-sidecontent">
          <img src="../assets/images/authentication/img-auth-sideimg.jpg" alt="images" class="img-fluid h-screen hidden lg:block" />
        </div>
        <div class="auth-form flex items-center justify-center grow flex-col min-h-screen bg-cover relative p-6 bg-theme-cardbg dark:bg-themedark-cardbg">
          <div class="card sm:my-12 w-full max-w-[480px] border-none shadow-none">
            <div class="card-body sm:!p-10">
              <a href="#"><img src="../assets/images/logo-dark.svg" class="mb-4 img-fluid" alt="img" /></a>
              <div class="mb-4">
                <h3 class="mb-2"><b>Reset Password</b></h3>
                <p class="text-muted">Please choose your new password</p>
              </div>
              <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" id="floatingInput" placeholder="Password" />
              </div>
              <div class="mb-3">
                <label class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="floatingInput1" placeholder="Confirm Password" />
              </div>
              <div class="grid mt-4">
                <button type="button" class="btn btn-primary">Reset Password</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- [ Main Content ] end -->
    @@include('../layouts/footer-js.html') @@include('../layouts/customizer.html')
  </body>
  <!-- [Body] end -->
</html>
