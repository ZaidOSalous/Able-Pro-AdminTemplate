<div class="maintenance-block">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="error-card">
          <div class="error-card-content">
            <div class="error-image-block">
              <img src="assets/images/pages/img-error-401.svg" class="img-fluid" alt="img" />
            </div>
            <div class="error-text">
              <div class="m-t-50 f-38 f-w-700">Error Unauthorized</div>
              <div class="m-t-5 f-16 m-b-25 text-muted">
                Your authorization failed.
                <br />
                Please try refreshing the page and fill in the correct login details.
              </div>
              <button mat-flat-button color="primary" [routerLink]="['/sample-page']">Back To Home</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
