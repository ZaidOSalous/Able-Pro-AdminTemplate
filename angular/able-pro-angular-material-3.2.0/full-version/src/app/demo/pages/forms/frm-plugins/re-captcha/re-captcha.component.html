<div class="row p-t-25">
  <div class="col-sm-12">
    <app-card cardTitle="Google Re-Captcha">
      <re-captcha
        (resolved)="resolved($event)"
        siteKey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"
        [(ngModel)]="formModel.captcha"
      ></re-captcha>
      <br />
      <button mat-flat-button color="primary" (click)="formModel.captcha = ''">Reset Captcha</button>
    </app-card>
  </div>
</div>
