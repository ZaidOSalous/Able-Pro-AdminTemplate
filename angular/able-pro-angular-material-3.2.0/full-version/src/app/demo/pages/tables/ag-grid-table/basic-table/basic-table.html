<app-card cardTitle="Basic" [padding]="0">
  @if (showGrid) {
  <ag-grid-angular
    class="ag-theme-alpine"
    style="width: 100%; height: calc(100vh - 311px)"
    [theme]="theme"
    [columnDefs]="columnDefs"
    [defaultColDef]="defaultColDef"
    [rowData]="rowData"
    (gridReady)="onGridReady($event)"
    [enableRtl]="direction"
  />
  }
</app-card>
